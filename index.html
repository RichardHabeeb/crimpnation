<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel='stylesheet' type='text/css' href='css/bootstrap.min.css' />
		<link href='http://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' type='text/css' href='css/theme.css' />
		
		<title>
			CrimpNation &middot; QuakeCon  
		</title>
	</head>
	<body>
		<script type="text/x-handlebars">
			<div class='header'>
				<span class='title'>CrimpNation</span><br />
				<span class='title-desc'>QuakeCon Volunteering Statistics</span>
			</div>
			<div class='container middle'>				
				{{outlet}}
			</div>
		</script>

		
		
		<script type="text/x-handlebars" id="index">
			<div class='middle'>
				<h1>Test your skills: {{#link-to 'index'}}<button id='crimp_btn' type='button' class='btn btn-large btn-default'>{{buttonText}}</button>{{/link-to}}</h1>
				<h2>You must be of<br />stout body, sound mind,<br />with fingers of steel.</h2>
			</div>
		</script>

		
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
		<script type='text/javascript' src='js/bootstrap.min.js'></script>
		<script type='text/javascript' src='js/jquery.easing.1.3.js'></script>
		<script type='text/javascript' src='js/jquery.color.min.js'></script>
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<script src="js/libs/ember-1.0.0.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
