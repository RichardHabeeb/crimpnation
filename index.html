<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel='stylesheet' type='text/css' href='css/bootstrap.min.css' />
		<link href='http://fonts.googleapis.com/css?family=Geo' rel='stylesheet prefetch' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet prefetch' type='text/css'>
		<link rel='stylesheet' type='text/css' href='css/flipclock.css' />
		<link rel='stylesheet' type='text/css' href='css/theme.css' />

		
		
		<title>
			CrimpNation &middot; QuakeCon  
		</title>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<div class='header'>
				{{#link-to 'index' class='title'}}CrimpNation{{/link-to}}<br />
				<span class='title-desc'>QuakeCon Volunteering Statistics</span>
			</div>
			<div class='container middle'>
				<div class="row">
					<div class="col-md-6"><h1>{{buttonLabel}}</h1></div>
					<div class="col-md-3">{{#link-to 'crimping'}}<button id='crimp_btn' type='button' class='btn btn-large btn-default'>{{buttonText}}</button>{{/link-to}}</div>
				</div>
				{{outlet}}
			</div>
		</script>

		
		
		<script type="text/x-handlebars" data-template-name="index">
			<h2>You must be of<br />stout body, sound mind,<br />with fingers of steel.</h2>
		</script>
		
		<script type="text/x-handlebars" data-template-name="crimping">
			<div class="row">
				<div class="flipclock-border">
					{{#view App.FlipClockView}}
						<div class='flipclock'></div>
					{{/view}}
				</div>
			</div>
		</script>

		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/libs/jquery.color.min.js"></script>
		<script type="text/javascript" src="js/libs/handlebars-1.0.0.js"></script>
		<script type="text/javascript" src="js/libs/ember-1.0.0.js"></script>
		<script type="text/javascript" src="js/libs/prefixfree.min.js"></script>
		<script type="text/javascript" src="js/libs/flipclock.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
